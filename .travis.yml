    #- git push -q https://github.com/OWL-Labs/WordPress-Pantheon.git --tags
    #- ls -R

deploy:
  provider: releases
  api_key:
    secure: 
  file: README.md
  skip_cleanup: true
  on:
    repo: OWL-Labs/WordPress-Pantheon
    branch: production
    tags: true
